<!-- Codecademy Intensive - UNIT 5 - Responsive Design -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Secret Agent Supply Inc.</title>
    <link href="resources/css/reset.css" rel="stylesheet" type="text/css" />
    <link href="resources/css/style.css" rel="stylesheet" type="text/css" />
  </head>

  <body>

    <!-- header -->
    <header>
        <div class="container">
          <img src="resources/images/logo.png" alt="logo" />
          <span>SECRET AGENT SUPPLY INC.</span>
        </div>
    </header>

    <!-- banner containing new arrival -->
    <section class="banner">
      <div class="container">
        <div class="new-arrival">
          <span class="announcement">NEW ARRIVAL</span>
          <span class="headline">SPORT BIKES AND MOTORCYCLES</span>
        </div>
      </div>
    </section>

    <!-- navigation menu -->
    <nav>
      <div class="container">
        <span>Eyewear</span>
        <span>Apparel</span>
        <span>Gadgets</span>
        <span>Vehicles</span>
        <span>Classes</span>
        <span>Contact</span>
        <span class="small-menu">Menu</span>
      </div>
    </nav>

    <!-- product grid -->
    <section class="product-grid">
      <div class="container">
        <div class="product pen">
          <img src="resources/images/pen.png" alt="pen" />
          <p>Exploding Pen</p>
        </div>
        <div class="product watch">
          <img src="resources/images/watch.png" alt="watch" />
          <p>Cellular Watch</p>
        </div>
        <div class="product glasses">
          <img src="resources/images/glasses.png" alt="glasses" />
          <p>Thermal Glasses</p>
        </div>
      </div>
    </section>

    <!-- location and hours -->
    <section class="location-hours">
      <div class="container">
        <div class="info location">
          <p class="label">Location</p>
          <p>-47.346436, 84.32354</p>
        </div>
        <div class="info hours">
          <p class="label">Hours</p>
          <p>0800 - 1800</p>
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer>
      <div class="container">
        <p>Copyright Secret Agent Supply Inc.</p>
      </div>
    </footer>

  </body>
</html>
